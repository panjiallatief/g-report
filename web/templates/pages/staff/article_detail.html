{{ define "content" }}
<div class="min-h-screen flex flex-col bg-slate-50">
    <!-- Header -->
    <div class="bg-white border-b border-slate-200 p-4 sticky top-0 z-10 flex items-center gap-4 shadow-sm">
        <a href="/staff/bigbook" class="text-slate-500 hover:text-slate-800 transition"><i
                class="fas fa-arrow-left text-xl"></i></a>
        <h1 class="text-lg font-bold text-slate-800 truncate">Article Detail</h1>
    </div>

    <div class="p-4 max-w-2xl mx-auto w-full">
        <article class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
            <div class="p-6 border-b border-slate-100">
                <div class="flex flex-wrap items-center gap-2 mb-3">
                    <span class="px-2 py-1 bg-blue-100 text-blue-700 text-xs font-bold rounded-md uppercase">{{
                        .article.Category }}</span>
                    <span class="text-slate-400 text-xs flex items-center"><i class="fas fa-eye mr-1"></i> {{
                        .article.ViewsCount }} views</span>
                    <span class="text-slate-400 text-xs flex items-center ml-auto"><i class="fas fa-calendar mr-1"></i>
                        {{ .article.CreatedAt.Format "02 Jan 2006" }}</span>
                </div>
                <h1 class="text-2xl font-bold text-slate-900 mb-2">{{ .article.Title }}</h1>
                <p class="text-sm text-slate-500">Author: <span class="font-medium text-slate-700">{{
                        .article.Author.FullName }}</span></p>
            </div>

            <div class="p-6 text-slate-700 leading-relaxed whitespace-pre-wrap font-sans text-sm">
                {{ .article.Content }}
            </div>
        </article>

        <div class="mt-6 flex justify-center">
            <a href="/staff/bigbook" class="text-blue-600 text-sm font-bold hover:underline">Back to Wiki</a>
        </div>
    </div>
</div>
{{ end }}
