{{ range .tickets }}
<div class="bg-white p-4 rounded-xl shadow-sm border-l-4 {{ if eq .Priority "URGENT_ON_AIR" }}border-red-500{{ else }}border-purple-500{{ end }} active:scale-[0.98] transition transform cursor-pointer border-t border-r border-b border-slate-100"
    onclick="window.location.href='/staff/tickets/{{ .ID }}'">
    <div class="flex justify-between items-start">
        <h4 class="font-bold text-sm text-slate-800">{{ .Subject }}</h4>
        <span class="text-[10px] bg-slate-100 px-2 py-1 rounded text-slate-500 font-bold">{{ .CreatedAt.Format "15:04" }}</span>
    </div>
    <p class="text-xs text-slate-500 mt-1">{{ .Location }} &bull; {{ .Requester.FullName }}</p>
    <p class="text-xs text-slate-400 italic mt-1">{{ .Description }}</p>
</div>
{{ else }}
<div class="text-center text-slate-400 py-4 text-sm bg-white rounded-xl border border-dashed border-slate-200">
    <p>Tidak ada tiket aktif.</p>
</div>
{{ end }}
