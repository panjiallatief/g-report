{{ define "content" }}
<div class="min-h-screen flex items-center justify-center bg-slate-100 p-4">
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md border border-slate-200">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-slate-800">IT Broadcast Ops</h1>
            <p class="text-slate-500 text-sm mt-2">Masuk untuk melanjutkan</p>
        </div>

        {{ if .error }}
        <div class="bg-red-50 text-red-600 p-3 rounded-lg text-sm mb-4 font-bold text-center border border-red-100">
            {{ .error }}
        </div>
        {{ end }}

        <form id="loginForm" action="/auth/login" method="POST" class="space-y-4">
            <div>
                <label class="block text-xs font-bold text-slate-500 uppercase tracking-wide mb-2">Email /
                    Username</label>
                <input type="text" name="email" id="email" required
                    class="w-full p-3 border border-slate-300 rounded-xl text-sm focus:ring-2 focus:ring-blue-500 outline-none transition"
                    placeholder="email@company.com atau username">
            </div>
            <div>
                <label class="block text-xs font-bold text-slate-500 uppercase tracking-wide mb-2">Password</label>
                <input type="password" name="password" id="password" required
                    class="w-full p-3 border border-slate-300 rounded-xl text-sm focus:ring-2 focus:ring-blue-500 outline-none transition"
                    placeholder="••••••••">
            </div>
            <button type="submit" id="loginBtn"
                class="w-full bg-blue-600 text-white py-3 rounded-xl font-bold shadow-lg shadow-blue-200 hover:bg-blue-700 transition flex items-center justify-center gap-2">
                <i class="fas fa-sign-in-alt" id="loginIcon"></i>
                <span id="loginText">Login</span>
            </button>
        </form>

        <div class="mt-8 text-center">
            <p class="text-xs text-slate-400">Belum punya akun? Hubungi Admin.</p>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        var form = document.getElementById('loginForm');
        var btn = document.getElementById('loginBtn');
        var icon = document.getElementById('loginIcon');
        var text = document.getElementById('loginText');

        if (form && btn) {
            form.addEventListener('submit', function () {
                btn.disabled = true;
                btn.classList.add('opacity-70', 'cursor-not-allowed');
                icon.className = 'fas fa-circle-notch fa-spin';
                text.textContent = 'Logging in...';
            });
        }
    });
</script>
{{ end }}
